<!DOCTYPE html>
<html>
    <head>
        <style>
          .content {
            overflow-y: scroll;
            padding: 20px;
            }
            .body {
            display: grid;
            grid-template-columns: 1fr 3fr;
            overflow: hidden;
            }
            .container {
            height: 100vh;
            width: 100vw;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 30px 1fr 30px;
          }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">.header</div>
            <div class="body">
              <div class="sidebar">.sidebar</div>
              <div class="content">
                <p>
                    {% block content %} {% endblock %}
                <p>
              </div>
            </div>
            <div class="footer">.footer</div>
          </div>
    </body>
</html>
