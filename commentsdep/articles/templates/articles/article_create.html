{% extends 'base.html' %}

{% block content %}
<h2>Dodaj post</h2>

<form method="POST" novalidate="">
    {% csrf_token %}
    <div class="form-group">
        <label class="form-label" for="title">Title</label>
        <input class="form-input" name="title" type="text" id="id_title" placeholder="Name">
    </div>
    <div class="form-group">
        <label class="form-label" for="content">Comment</label>
        {{ form.media }}
        {{ form.content }}

    </div>
    <div class="form-group">
        <label class="form-label" for="snippet">Snippet</label>
        <input class="form-input" name="snippet" type="text" id="id_snippet" placeholder="Name">
    </div>
    <div class="form-group" style="margin-top: 1rem;">
    <input class="btn btn-lg" type="submit" value="Dodaj" />
    </div>
</form>
{% endblock %}
